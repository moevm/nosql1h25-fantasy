<div class="movies" *ngIf="!selectedMovie">
  @for(movie of movies(); track movie.id) {
    <button
      tuiAppearance="neutral"
      tuiCardMedium
      (click)="selectMovie(movie)"
    >
      <tui-avatar
        src="@tui.star"
        class="star"
      />

      <h2 tuiTitle class="movie__title">
        {{movie.title}}
      </h2>

      <div class="movie-rating">
        <tui-icon
          icon="@tui.star"
          [style.color]="'var(--tui-background-accent-2)'"
          class="rating-icon"
        ></tui-icon>
        <span class="rating-value">{{ movie.rating | number:'1.2-2'}}</span>
      </div>
    </button>
  }
</div>

<div class="pagination" *ngIf="!selectedMovie">
  <button tuiButton size="s" appearance="secondary-grayscale"
          style="margin-right: 5px"
          (click)="prevPage()" [disabled]="currentPage() === 0">Назад
  </button>
  <span>Страница {{ currentPage() + 1 }}</span>
  <button tuiButton size="s" appearance="secondary-grayscale"
          style="margin-left: 5px"
          (click)="nextPage()"
          [disabled]="isLastPage()">Вперёд
  </button>
</div>

<div *ngIf="selectedMovie">
  <app-details [inputObject]="selectedMovie" (back)="backToList()"></app-details>
</div>
