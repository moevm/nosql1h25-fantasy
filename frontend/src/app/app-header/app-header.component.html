<header tuiNavigationHeader>

  <div tuiNavigationLogo>
    <img src="assets/FMDb.svg" alt="Logo" width="100" height="50"/>
  </div>

  <div tuiNavigationSegments>
    <button
      class="header-btn"
      tuiButton type="button"
      (click)="navigateToMovies()"
    >
      <span>Movies</span>
    </button>
    <button
      class="header-btn"
      tuiButton type="button"
      (click)="navigateToSeries()"
    >
      <span>TV Shows</span>
    </button>
    <button
      class="header-btn"
      tuiButton type="button"
      (click)="navigateToBooks()"
    >
      <span>Books</span>
    </button>
  </div>


  <tui-textfield
    iconEnd="@tui.search"
    class="header__textfield"
  >
    <input
      tuiTextfield
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange($event)"
    />
    <tui-icon icon="@tui.equal" (click)="goToFilters()"/>
  </tui-textfield>
</header>
