<div class="books" *ngIf="!selectedBook">
  @for(book of books(); track book.id) {
    <button
      tuiAppearance="neutral"
      tuiCardMedium
      (click)="selectBook(book)"
    >
      <tui-avatar
        src="@tui.star"
        class="star"
      />

      <h2 tuiTitle class="book__title">
        {{book.title}}
      </h2>

      <div class="book-rating">
        <tui-icon
          icon="@tui.star"
          [style.color]="'var(--tui-background-accent-2)'"
          class="rating-icon"
        ></tui-icon>
        <span class="rating-value">{{ book.rating | number:'1.2-2'}}</span>
      </div>
    </button>
  }
</div>

<div class="pagination" *ngIf="!selectedBook">
  <button tuiButton size="s" appearance="secondary-grayscale"
          style="margin-right: 5px"
          (click)="prevPage()" [disabled]="currentPage() === 0">Назад
  </button>
  <span>Страница {{ currentPage() + 1 }}</span>
  <button tuiButton size="s" appearance="secondary-grayscale"
          style="margin-left: 5px"
          (click)="nextPage()"
          [disabled]="isLastPage()">Вперёд
  </button>
</div>

<div *ngIf="selectedBook">
  <app-details [inputObject]="selectedBook" (back)="backToList()"></app-details>
</div>
