<div class="series" *ngIf="!selectedShow">
  @for(show of series(); track show.id) {
    <button
      tuiAppearance="neutral"
      tuiCardMedium
      (click)="selectShow(show)"
    >
      <tui-avatar
        src="@tui.star"
        class="star"
      />

      <h2 tuiTitle class="show__title">
        {{show.title}}
      </h2>

      <div class="show-rating">
        <tui-icon
          icon="@tui.star"
          [style.color]="'var(--tui-background-accent-2)'"
          class="rating-icon"
        ></tui-icon>
        <span class="rating-value">{{ show.rating | number:'1.2-2'}}</span>
      </div>
    </button>
  }
</div>

<div class="pagination" *ngIf="!selectedShow">
  <button tuiButton size="s" appearance="secondary-grayscale"
          style="margin-right: 5px"
          (click)="prevPage()" [disabled]="currentPage() === 0">Назад
  </button>
  <span>Страница {{ currentPage() + 1 }}</span>
  <button tuiButton size="s" appearance="secondary-grayscale"
          style="margin-left: 5px"
          (click)="nextPage()"
          [disabled]="isLastPage()">Вперёд
  </button>
</div>

<div *ngIf="selectedShow">
  <app-details [inputObject]="selectedShow" (back)="backToList()"></app-details>
</div>
